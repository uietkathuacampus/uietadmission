<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Admission Form in B.Tech Programme</h2>
        </div><br>
        <form id="studentForm" enctype="multipart/form-data">
            <div class="form-group">
                <h3>Branch Preference</h3>
                <select id="branch1" name="Branch Preference1" required>
                    <option value="">Select Branch Preference 1</option>
                    <option value="CSE">Computer Science And Engineering</option>
                    <option value="Civil">Civil Engineering</option>
                </select>
                <br><br>
                <select id="branch2" name="Branch Preference2" required>
                    <option value="">Select Branch Preference 2</option>
                    <option value="Civil">Civil Engineering</option>
                    <option value="CSE">Computer Science And Engineering</option>
                </select>
            </div>
            <br>

            <h3>Score Card:</h3>
            <div class="form-group">
                <label for="jee-score">JEE Main Score (2025):</label>
                <input type="number" id="jee-score" name="JEE Main Score" min="0" required>
            </div>
            <div class="form-group">
                <label for="cuet-score">CUET (UG) Score (2025):</label>
                <input type="number" id="cuet-score" name="CUET Score" min="0" required>
            </div><br>

            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" name="Full Name" required>
            </div>

            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" name="Father Name" required>
            </div>

            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" name="Mother Name" required>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="DOB" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="email" name="Email Address" required>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>Aadhar Number:</label>
                <input type="text" id="aadhar" name="Aadhar Number" pattern="[0-9]{12}" required>
            </div>

            <h3>Educational Details</h3>
            <div class="form-group">
                <label for="board10">10th Board Name:</label>
                <input type="text" id="board10" name="10th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks (%):</label>
                <input type="number" id="marks10" name="10th Marks" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="board12">12th Board Name:</label>
                <input type="text" id="board12" name="12th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks (%):</label>
                <input type="number" id="marks12" name="12th Marks" min="0" max="100" required>
            </div>

            <h3>Upload Documents</h3>
            <div class="form-group">
                <label>Upload Payment Receipt (Max 5MB):</label>
                <input type="file" id="documentUpload" name="PaymentReceipt" accept="image/*,application/pdf" required>
            </div>
            <div class="form-group">
                <label>Upload Student Photo:</label>
                <input type="file" id="photoUpload" name="StudentPhoto" accept="image/*" required>
            </div>

            <div class="submit-button">
                <button type="button" id="submitBtn" onclick="validateAndSubmit()">Submit</button>
            </div>
        </form>
    </div>
    
    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

<script>
    function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popupModal").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupModal").style.display = "none";
        }
    function validateAndSubmit() {
        const form = document.getElementById("studentForm");
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const aadhar = document.getElementById("aadhar").value.trim();
        const inputs = form.querySelectorAll("input, select, textarea");
        let isValid = true;

        inputs.forEach(input => {
            if (!input.value.trim()) {
                alert(`Please fill out the "${input.name}" field.`);
                input.focus();
                isValid = false;
                return false;
            }
        });
        // Aadhar validation: Must be exactly 12 digits
            if (!/^\d{12}$/.test(aadhar)) {
                showPopup("Aadhar Number must be exactly 12 digits.");
                document.getElementById("aadhar").focus();
                return;
            }

            // Phone validation: Must be exactly 10 digits
            if (!/^\d{10}$/.test(phone)) {
                showPopup("Phone Number must be exactly 10 digits.");
                document.getElementById("phone").focus();
                return;
            }

            // Email validation: Must contain '@' and be in valid format
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showPopup("Please enter a valid Email Address.");
                document.getElementById("email").focus();
                return;
            }

        if (isValid) {
            submitForm();
        }
    }

    function submitForm() {
        const form = document.getElementById('studentForm');
        const submitButton = document.getElementById('submitBtn');
        const formData = new FormData(form);

        const fileFields = ['PaymentReceipt', 'StudentPhoto'];
        submitButton.innerText = "Submitting...";
        submitButton.disabled = true;

        const filePromises = fileFields.map(field => {
            const fileInput = document.querySelector(`input[name="${field}"]`);
            if (fileInput.files.length > 0) {
                return new Promise(resolve => {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onloadend = function () {
                        formData.append(field, reader.result.split(',')[1]); // Base64 data
                        formData.append(`${field}MimeType`, file.type); // File type
                        formData.append(`${field}Name`, file.name); // File name
                        resolve();
                    };
                    reader.readAsDataURL(file);
                });
            }
            return Promise.resolve();
        });

        Promise.all(filePromises).then(() => {
            fetch('https://script.google.com/macros/s/AKfycbzTRsrxfNDV4oliInvUB-amHcK_fUD2HYgDQ4AgN67VCc08w3JS8MvOCkkpKKSyEhHo7g/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    localStorage.setItem("submittedData", JSON.stringify(Object.fromEntries(formData)));
                    form.reset();
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                    window.location.href = "submitted.html";
                } else {
                    alert('Error: ' + data.error);
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                }
            })
            .catch(error => {
                alert('Submission failed! Try again.');
                submitButton.disabled = false;
                submitButton.innerText = "Submit";
            });
        });
    }
</script>

</body>
</html>
