<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Admission Form in B.Tech Programme</h2>
        </div><br>
        <form id="studentForm" enctype="multipart/form-data">
            <div class="form-group">
                <h3>Branch Preference</h3>
                <select id="branch1" name="Branch Preference1" required>
                    <option value="">Select Branch Preference 1</option>
                    <option value="CSE">Computer Science And Engineering</option>
                    <option value="Civil">Civil Engineering</option>
                </select>
                <br><br>
                <select id="branch2" name="Branch Preference2" required>
                    <option value="">Select Branch Preference 2</option>
                    <option value="Civil">Civil Engineering</option>
                    <option value="CSE">Computer Science And Engineering</option>
                </select>
            </div>
            <br>

            <h3>Score Card:</h3>
            <div class="form-group">
                <label for="jee-score">JEE Main Score (2025):</label>
                <input type="number" id="jee-score" name="JEE Main Score" min="0" required>
            </div>
            <div class="form-group">
                <label for="cuet-score">CUET (UG) Score (2025):</label>
                <input type="number" id="cuet-score" name="CUET Score" min="0" required>
            </div><br>

            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" name="Full Name" required>
            </div>

            <div class="form-group">
                <label>Father's Name:</label>
                <input type="text" name="Father Name" required>
            </div>

            <div class="form-group">
                <label>Mother's Name:</label>
                <input type="text" name="Mother Name" required>
            </div>

            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="DOB" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" name="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Email Address:</label>
                <input type="email" id="email" name="Email Address" required>
            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="tel" id="phone" name="Phone Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>Alternate Mobile Number:</label>
                <input type="tel" name="Alt Phone Number" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>Permanent Visible mark for identification:</label>
                <input type="text" name="Visible mark" required>
            </div>
            
            <div class="form-group">
                <label>Aadhar Number:</label>
                <input type="number" id="aadhar" name="Aadhar Number" pattern="[0-9]{12}" required>
            </div>

    <div class="form-group">
        <label for="presentAddress">Present Address:</label>
        <input type="text" id="presentAddress" name="PresentAddress" required>

        <label for="presentState">State/UT:</label>
        <input type="text" id="presentState" name="PresentState" required>

        <label for="presentDistrict">District:</label>
        <input type="text" id="presentDistrict" name="PresentDistrict" required>

        <label for="presentCity">Village/City/Town:</label>
        <input type="text" id="presentCity" name="PresentCity" required>

        <label for="presentPincode">Pincode:</label>
        <input type="number" id="presentPincode" name="PresentPincode" required>
    </div>

    <div class="row">
        <input type="checkbox" id="isSameAddress" name="isSameAddress" onclick="togglePermanentAddress(this)">
        <label for="isSameAddress"> Permanent address is the same as current address.</label>
    </div>
    <br>
    <div class="form-group">
        <label for="permanentAddress">Permanent Address:</label>
        <input type="text" id="permanentAddress" name="PermanentAddress" required>

        <label for="permanentState">State/UT:</label>
        <input type="text" id="permanentState" name="PermanentState" required>

        <label for="permanentDistrict">District:</label>
        <input type="text" id="permanentDistrict" name="PermanentDistrict" required>

        <label for="permanentCity">Village/City/Town:</label>
        <input type="text" id="permanentCity" name="PermanentCity" required>

        <label for="permanentPincode">Pincode:</label>
        <input type="number" id="permanentPincode" name="PermanentPincode" required>
    </div>

        <u> 
            <h3>Educational Details</h3>
        </u>
            <div class="form-group">
                <label for="board10">10th Board Name:</label>
                <input type="text" id="board10" name="10th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks (%):</label>
                <input type="number" id="marks10" name="10th Marks" min="0" max="100" required>
            </div>
            <div class="form-group">
                <label for="board12">12th Board Name:</label>
                <input type="text" id="board12" name="12th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks (%):</label>
                <input type="number" id="marks12" name="12th Marks" min="0" max="100" required>
            </div>

            <div class="form-group">
                <h3>Marks obtained in 10+2 (out of 100):</h3>
                <label for="marks12">Physics</label>
                <input type="number" id="marks12" name="Physics Marks" required>
                <label for="marks12">Chemistry</label>
                <input type="number" id="marks12" name="Chemistry Marks" required>
                <label for="marks12">Mathematics</label>
                <input type="number" id="marks12" name="Mathematics Marks" required>
            </div>
            
            <!-- Additional Details -->
            <u>
                <h3>Additional Details</h3>
            </u>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="Category">
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="sc">SC</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                    <option value="ews">EWS</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
        <div class="form-group">
            <label>Upload 10th, 12th, JEE Main/CUET Score Card,Domicile Certificate, Category Certificate(if applicable), Payment Receipt: (in single pdf only, not more than 5Mb) </label>
            <input type="file" name="PaymentReceipt" accept="image/*,application/pdf" required>
            <br><br>
            <label>Upload Student Photo:</label>
            <input type="file" name="StudentPhoto" accept="image/*" required>
        </div>
        <br>
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="Place" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="Date" required>
        </div>

            <div class="submit-button">
                <button type="button" id="submitBtn" onclick="validateAndSubmit()">Submit</button>
            </div>
        </form>
    </div>
    
    <!-- Popup Modal -->
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <p id="popupMessage"></p>
            
        </div>
    </div>

<script>
    function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popupModal").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupModal").style.display = "none";
        }
    function togglePermanentAddress(checkbox) {
            if (checkbox.checked) {
                document.getElementById("permanentAddress").value = document.getElementById("presentAddress").value;
                document.getElementById("permanentState").value = document.getElementById("presentState").value;
                document.getElementById("permanentDistrict").value = document.getElementById("presentDistrict").value;
                document.getElementById("permanentCity").value = document.getElementById("presentCity").value;
                document.getElementById("permanentPincode").value = document.getElementById("presentPincode").value;

                // Make the fields read-only to prevent manual edits
                document.getElementById("permanentAddress").readOnly = true;
                document.getElementById("permanentState").readOnly = true;
                document.getElementById("permanentDistrict").readOnly = true;
                document.getElementById("permanentCity").readOnly = true;
                document.getElementById("permanentPincode").readOnly = true;
            } else {
                // Clear and make the fields editable again
                document.getElementById("permanentAddress").value = "";
                document.getElementById("permanentState").value = "";
                document.getElementById("permanentDistrict").value = "";
                document.getElementById("permanentCity").value = "";
                document.getElementById("permanentPincode").value = "";

                document.getElementById("permanentAddress").readOnly = false;
                document.getElementById("permanentState").readOnly = false;
                document.getElementById("permanentDistrict").readOnly = false;
                document.getElementById("permanentCity").readOnly = false;
                document.getElementById("permanentPincode").readOnly = false;
            }
        }
    function validateAndSubmit() {
    const form = document.getElementById("studentForm");
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const aadhar = document.getElementById("aadhar").value.trim();
    const inputs = form.querySelectorAll("input, select, textarea");

    for (let input of inputs) {
        if (!input.value.trim()) {
            alert(`Please fill out the "${input.name}" field.`);
            input.focus();
            return; // Stops at the first empty field
        }
    }

    // Aadhar validation: Must be exactly 12 digits
    if (!/^\d{12}$/.test(aadhar)) {
        alert("Aadhar Number must be exactly 12 digits.");
        document.getElementById("aadhar").focus();
        return;
    }

    // Phone validation: Must be exactly 10 digits
    if (!/^\d{10}$/.test(phone)) {
        alert("Phone Number must be exactly 10 digits.");
        document.getElementById("phone").focus();
        return;
    }

    // Email validation: Must contain '@' and be in valid format
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid Email Address.");
        document.getElementById("email").focus();
        return;
    }

    // If all fields are filled and validated, submit the form
    submitForm();
}


    function submitForm() {
        const form = document.getElementById('studentForm');
        const submitButton = document.getElementById('submitBtn');
        const formData = new FormData(form);

        const fileFields = ['PaymentReceipt', 'StudentPhoto'];
        submitButton.innerText = "Submitting...";
        submitButton.disabled = true;

        const filePromises = fileFields.map(field => {
            const fileInput = document.querySelector(`input[name="${field}"]`);
            if (fileInput.files.length > 0) {
                return new Promise(resolve => {
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    reader.onloadend = function () {
                        formData.append(field, reader.result.split(',')[1]); // Base64 data
                        formData.append(`${field}MimeType`, file.type); // File type
                        formData.append(`${field}Name`, file.name); // File name
                        resolve();
                    };
                    reader.readAsDataURL(file);
                });
            }
            return Promise.resolve();
        });

        Promise.all(filePromises).then(() => {
            fetch('https://script.google.com/macros/s/AKfycbzTRsrxfNDV4oliInvUB-amHcK_fUD2HYgDQ4AgN67VCc08w3JS8MvOCkkpKKSyEhHo7g/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    localStorage.setItem("submittedData", JSON.stringify(Object.fromEntries(formData)));
                    form.reset();
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                    window.location.href = "submitted.html";
                } else {
                    alert('Error: ' + data.error);
                    submitButton.disabled = false;
                    submitButton.innerText = "Submit";
                }
            })
            .catch(error => {
                alert('Submission failed! Try again.');
                submitButton.disabled = false;
                submitButton.innerText = "Submit";
            });
        });
    }
</script>

</body>
</html>
